<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
</head>
<body>

<header>

    <!-- src = fonte ou caminho para o arquivo de imagem -->
    <!-- alt = texto alternativo de descrição -->
    <img src="img_Cake.png" width="100px" title="Dani Cake"
    alt="Desenho de uma fatia de bolo, cobertura de chocolate, granulado, chantilly e uma cereja em cima.">

    <nav>

        <!-- a = âncora que faz com que seu conteúdo execute uma ação ou redirecione paa outra página -->
        <!-- href = indica a função ou o local onde será feito o redirecionamento -->
        <li> <a href="">Página Inicial</a> </li> 
        <li> <a href="./sobre.html">Sobre</a> </li>

        <!-- target = indica onde deverá abrir o link da âncora (em outra página, por exemplo) -->
        <a href="https://www.google.com.br" target="_blank">
        <img src="./img_Google.png" width="30px" alt="Logo do Google" title="Google"> </a>

        <a href="">Download</a>

    </nav>

</header>
    
</body>
</html>
